</head>
<body>
    <header>
        <h1>WordEX</h1>
    </header>    <main>
        <!-- Game History Sidebar -->
        <div id="history-sidebar">
            <h3>Game History</h3>
            <div id="history-container">
                <!-- Game snapshots will be added here -->
            </div>
        </div>
        
        <!-- Main Game Area -->
        <div id="game-area">
            <div id="game-board">
                <!-- Rows and cells will be generated by JavaScript -->
            </div>
            <div id="message-area"></div>
            
            <!-- Genre Selection Buttons -->
            <div id="genre-selection">
                <button id="souls-btn" class="genre-btn active">Dark Souls</button>
                <button id="ff-btn" class="genre-btn">Final Fantasy</button>
            </div>
            
            <div id="keyboard-container">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </div>
    </main>
    <footer>
        <p>Enter a 5-letter word and press Enter.</p>
    </footer>
    <script src="script.js"></script>
</body>
